<fieldset class="form-user__step plan-step">
  <h3 class="plan-step__title">Шаг 2. Маршрут</h3>
  <p class="plan-step__text">Укажите страны, которые вы хотели по посетить.
    Это может быть одна или сразу несколько.</p>

  <div class="plan-step__country">
    <div class="country-select">
      <button class="country-select__drop-list">
        Босния и герцеговина
      </button>
      <div class="country-select__flag flag">
        <img class="flag__img" src="https://via.placeholder.com/35x24" alt="Босния и герцеговина" width="35" height="24" aria-label="Флаг страны">
      </div>
      <button class="country-select__country-delete" type="button">
        Удалить страну
      </button>
    </div>
    <div class="form-user__step">
      <div class="country-select">
        <button class="country-select__drop-list">
          Чехия
        </button>
        <div class="country-select__flag flag">
          <img class="flag__img" src="https://via.placeholder.com/35x24" alt="Чехия" width="35" height="24" aria-label="Флаг страны">
        </div>
        <button class="country-select__country-delete">
          Удалить страну
        </button>
      </div>
    </div>
    <div class="plan-step__country">
      <div class="plan-step__country-select">
        <button class="country-select__drop-list">
          Выберите страну
        </button>
        <button class="country-select__country-delete" type="button">
          Удалить страну
        </button>
      </div>
    </div>
    <div class="plan-step__country">
      <div class="plan-step__country-select">
        <button class="country-select__drop-list country-select__drop-list--add-new">
          Добавить страну
        </button>
      </div>
    </div>
  </div>
  <a class="button button--round plan-step__btn" href="">
    Следующий шаг
  </a>
  <button class="button button--transparent-bg plan-step__btn" type="button">
    На шаг назад
  </button>
  <div class="page-popup plan-step__country-select country-select">
    <!--Popup с выбором страны-->
  </div>
</fieldset>
